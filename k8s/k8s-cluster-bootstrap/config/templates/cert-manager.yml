apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cert-manager
  namespace: argocd
spec:
  project: k8s-config
  source:
    chart: cert-manager
    repoURL: https://charts.jetstack.io
    targetRevision: v1.1.1
    helm:
      parameters:
        - name: installCRDs
          value: "true"
  destination:
    namespace: cert-manager
    server: https://kubernetes.default.svc
  syncPolicy:
    syncOptions:
      - Validate=false
  ignoreDifferences:
    - group: apiextensions.k8s.io
      kind: CustomResourceDefinition
      jsonPointers:
        - /status
